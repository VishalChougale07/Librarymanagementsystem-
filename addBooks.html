<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
           
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
       h1{
       align-items: center;
       margin:0px 0px 0px 500px;
       }
        .form-container {
         display: flex;
            justify-content: center;
            background: #fff;
            padding: 20px;
            align-items: center;
            margin:0px 0px 0px 500px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .img-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the whole background */
            z-index: -1; /* Places the image behind the content */
        }
    </style>
</head>
<body>
<header th:replace="fragments/nav :: navbar"></header>
<img class="img-background" alt="" src="/images/BookPage.jpg">

<h2>Add New Book</h2>
    <div class="form-container">
        
        <form th:action="@{/Book/add}" method="post" enctype="multipart/form-data">
            <!-- Book Image -->
            <label for="bookImage">Book Image:</label>
            <input type="text" id="bookImage" name="bookImage" placeholder="e.g., /images/book1.jpg" required>

            
            <!-- Book Name -->
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="title" placeholder="Enter book name" required>

            <!-- Author -->
            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" placeholder="Enter author name" required>

            <!-- Price -->
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Enter price" required>

            <button type="submit">Add Book</button>
        </form>
    </div>

</body>
</html>
